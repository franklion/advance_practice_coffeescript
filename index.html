<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>anvance practice</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="dist/assets/js/mycoffee.js"></script>
</head>
<body>
<div id="wrapper">
  <header id="header">
    <h1>Header</h1>
  </header>

  <aside id="left-aside">
    <h1>Left Side</h1>
  </aside>

  <section id="section">
    <article class="main-content">
      <h1>Hello World</h1>
      <p>Test</p>
      <input type="button" id="animate" value="Click Me">
      <!-- <button type="button" class="animate">Click Me</button> -->
    </article>
  </section>

  <aside id="right-aside">
    <h1>Right Side</h1>
    <div id="right-aside-content"></div>
    <script type="text/template" id="template">
      <ul>
        <li><img src="{img}" alt="{name}" width="50" height="50"></li>
        <li>姓名:<span class="name"> {name}</span></li>
        <li>電話:<span class="phone"> {phone}</span></li>
        <li>網站:<span class="website"> {website}</span></li>
      </ul>
    </script>
  </aside>
  <div id="clear"></div>

  <footer id="footer">
    <h1>Footer</h1>
  </footer>
</div>

<dialog id="show">
  <h1>123456</h1>
  <p>Hello World</p>
  <div class="leave"></div>
</dialog>
</body>
</html>
